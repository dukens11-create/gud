<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="48" viewBox="0 0 80 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern commercial truck design in blue and orange theme -->
  
  <!-- Truck body (cargo container) -->
  <rect x="8" y="12" width="38" height="20" rx="2" fill="#2654C1" stroke="#1a3d8f" stroke-width="1.5"/>
  
  <!-- Truck cab -->
  <path d="M 46 12 L 58 12 L 62 18 L 62 32 L 46 32 Z" fill="#2654C1" stroke="#1a3d8f" stroke-width="1.5"/>
  
  <!-- Cab window -->
  <path d="M 48 14 L 57 14 L 60 18 L 60 22 L 48 22 Z" fill="#87CEEB" stroke="#1a3d8f" stroke-width="1"/>
  
  <!-- Cargo container details (horizontal lines) -->
  <line x1="10" y1="19" x2="44" y2="19" stroke="#1a3d8f" stroke-width="1" opacity="0.3"/>
  <line x1="10" y1="25" x2="44" y2="25" stroke="#1a3d8f" stroke-width="1" opacity="0.3"/>
  
  <!-- Front bumper accent -->
  <rect x="62" y="22" width="2" height="6" fill="#FFA500"/>
  
  <!-- Front wheel -->
  <circle cx="54" cy="34" r="6" fill="#333333" stroke="#1a3d8f" stroke-width="1.5"/>
  <circle cx="54" cy="34" r="3" fill="#666666"/>
  
  <!-- Rear wheel -->
  <circle cx="18" cy="34" r="6" fill="#333333" stroke="#1a3d8f" stroke-width="1.5"/>
  <circle cx="18" cy="34" r="3" fill="#666666"/>
  
  <!-- Chassis/base -->
  <rect x="12" y="32" width="48" height="2" fill="#1a3d8f"/>
  
  <!-- Orange accent stripe on cargo -->
  <rect x="10" y="29" width="34" height="2" fill="#FFA500" opacity="0.8"/>
</svg>
