<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2196F3"/>
  
  <!-- Truck silhouette -->
  <g transform="translate(100, 200)">
    <!-- Truck body -->
    <rect x="20" y="30" width="200" height="80" rx="8" fill="#FFFFFF"/>
    
    <!-- Truck cab -->
    <path d="M 20 30 L 60 30 L 80 10 L 80 110 L 20 110 Z" fill="#FFFFFF"/>
    
    <!-- Truck wheels -->
    <circle cx="80" cy="120" r="18" fill="#1976D2"/>
    <circle cx="80" cy="120" r="10" fill="#FFFFFF"/>
    <circle cx="200" cy="120" r="18" fill="#1976D2"/>
    <circle cx="200" cy="120" r="10" fill="#FFFFFF"/>
    
    <!-- Cargo lines (to suggest movement/express) -->
    <line x1="100" y1="50" x2="190" y2="50" stroke="#2196F3" stroke-width="3"/>
    <line x1="100" y1="70" x2="190" y2="70" stroke="#2196F3" stroke-width="3"/>
    <line x1="100" y1="90" x2="190" y2="90" stroke="#2196F3" stroke-width="3"/>
    
    <!-- Speed lines -->
    <line x1="240" y1="40" x2="280" y2="40" stroke="#FFFFFF" stroke-width="4" opacity="0.8"/>
    <line x1="250" y1="65" x2="290" y2="65" stroke="#FFFFFF" stroke-width="4" opacity="0.8"/>
    <line x1="240" y1="90" x2="280" y2="90" stroke="#FFFFFF" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- GUD text -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">GUD</text>
  
  <!-- EXPRESS text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#FFFFFF" text-anchor="middle">EXPRESS</text>
</svg>
