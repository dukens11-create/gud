# iOS Build Workflow

# Updated to build for simulator to avoid code signing requirements

name: Build iOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: stable

    - name: Install Dependencies
      run: flutter pub get

    - name: Build iOS
      run: flutter build ios --simulator --no-codesign

    - name: Run Tests
      run: flutter test