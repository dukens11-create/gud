name: Code Quality

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  analyze:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Run Dart analyzer
        run: flutter analyze > analyze_report.txt
        continue-on-error: true

      - name: Check code formatting
        run: |
          echo "Checking Dart code formatting..."
          dart format --set-exit-if-changed . || echo "::warning::Code formatting issues found"

      - name: Run dart fix (dry-run)
        run: |
          echo "Checking for fixable issues..."
          dart fix --dry-run

      - name: Check for deprecations
        run: |
          echo "Checking for deprecated API usage..."
          grep -r "deprecated" lib/ || echo "No deprecations found"

      - name: Count TODOs
        run: |
          echo "Counting TODO comments..."
          TODO_COUNT=$(grep -r "TODO" lib/ | wc -l || echo "0")
          echo "Total TODOs: $TODO_COUNT"
          if [ "$TODO_COUNT" -gt 100 ]; then
            echo "::warning::High number of TODOs found ($TODO_COUNT)"
          fi

      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find lib/ -type f -size +100k -exec ls -lh {} \; || echo "No large files found"

      - name: Analyze complexity
        run: |
          echo "File line counts:"
          find lib/ -name "*.dart" -exec wc -l {} \; | sort -rn | head -10

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-report
          path: analyze_report.txt
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = 'No analysis report generated';
            try {
              report = fs.readFileSync('analyze_report.txt', 'utf8');
            } catch (e) {
              console.log('Could not read analysis report');
            }
            
            const body = `## üîç Code Quality Report\n\n\`\`\`\n${report.slice(0, 3000)}\n\`\`\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
