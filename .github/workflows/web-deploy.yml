name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    outputs:
      pages_enabled: ${{ steps.pages.outcome == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Check Pages Configuration
        if: steps.pages.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è GitHub Pages is not enabled or configured for this repository."
          echo "üìù To enable GitHub Pages:"
          echo "   1. Go to repository Settings"
          echo "   2. Navigate to Pages section (left sidebar)"
          echo "   3. Set Source to 'GitHub Actions'"
          echo "   4. Save and re-run this workflow"
          echo ""
          echo "‚úÖ The web build will still complete, but deployment will be skipped."

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build web app
        run: flutter build web --release --base-href /gud/

      - name: Add .nojekyll
        run: touch build/web/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    if: needs.build.outputs.pages_enabled == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
