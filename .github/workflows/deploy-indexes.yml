name: Deploy Firestore Indexes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  deploy-indexes:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: ğŸ” Verify firestore.indexes.json exists
        run: |
          if [ ! -f firestore.indexes.json ]; then
            echo "âŒ firestore.indexes.json not found!"
            exit 1
          fi
          echo "âœ… firestore.indexes.json found"
          
      - name: ğŸš€ Deploy Firestore Indexes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ğŸ”¥ Deploying Firestore indexes to ${{ inputs.environment }}..."
          # Note: If you have multiple Firebase projects configured in .firebaserc,
          # add --project flag: firebase deploy --only firestore:indexes --project ${{ inputs.environment }} --token "$FIREBASE_TOKEN"
          firebase deploy --only firestore:indexes --token "$FIREBASE_TOKEN"
          
      - name: âœ… Deployment Complete
        run: |
          echo "âœ… Firestore indexes deployed successfully!"
          echo "â±ï¸  Indexes will be built in 2-5 minutes"
          echo "ğŸ” Check status: https://console.firebase.google.com/project/_/firestore/indexes"
