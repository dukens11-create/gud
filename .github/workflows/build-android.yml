name: Build Android

# Trigger on push to main or release branches, or manually
on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

# Prevent concurrent builds
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    name: Build Android APK and App Bundle
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      actions: read
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for versioning
      
      # Set up Java environment (required for Android builds)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      # Set up Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-android-${{ hashFiles('**/pubspec.lock') }}
      
      # Verify Flutter installation
      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v
      
      # Get Flutter dependencies
      - name: Get dependencies
        run: flutter pub get
      
      # Generate version information
      - name: Generate version info
        id: version
        run: |
          # Extract version from pubspec.yaml
          VERSION=$(grep "version:" pubspec.yaml | sed 's/version: //' | tr -d '\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Build: ${GITHUB_RUN_NUMBER}"
      
      # Configure Android signing for release builds
      - name: Configure Android signing
        if: github.event.inputs.build-type != 'debug'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.ANDROID_KEY_PROPERTIES }}
        run: |
          # Create keystore from base64 secret
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks
            
            # Create key.properties file
            echo "$KEY_PROPERTIES" > android/key.properties
            
            echo "‚úÖ Android signing configured"
          else
            echo "‚ö†Ô∏è No signing credentials found. Building unsigned APK."
          fi
      
      # Build APK
      - name: Build APK
        run: |
          BUILD_TYPE=${{ github.event.inputs.build-type || 'release' }}
          
          if [ "$BUILD_TYPE" == "release" ]; then
            flutter build apk --release \
              --build-number=${{ steps.version.outputs.build_number }}
          else
            flutter build apk --debug \
              --build-number=${{ steps.version.outputs.build_number }}
          fi
      
      # Build App Bundle (for Google Play)
      - name: Build App Bundle
        if: github.event.inputs.build-type != 'debug'
        run: |
          flutter build appbundle --release \
            --build-number=${{ steps.version.outputs.build_number }}
      
      # Rename build artifacts with version info
      - name: Rename artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD=${{ steps.version.outputs.build_number }}
          BUILD_TYPE=${{ github.event.inputs.build-type || 'release' }}
          
          # Rename APK
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            cp build/app/outputs/flutter-apk/app-release.apk \
               build/app/outputs/flutter-apk/gud-$VERSION-$BUILD-release.apk
          elif [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            cp build/app/outputs/flutter-apk/app-debug.apk \
               build/app/outputs/flutter-apk/gud-$VERSION-$BUILD-debug.apk
          fi
          
          # Rename App Bundle
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            cp build/app/outputs/bundle/release/app-release.aab \
               build/app/outputs/bundle/release/gud-$VERSION-$BUILD.aab
          fi
      
      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}-${{ steps.version.outputs.build_number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30
      
      # Upload App Bundle artifact
      - name: Upload App Bundle
        if: github.event.inputs.build-type != 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle-${{ steps.version.outputs.version }}-${{ steps.version.outputs.build_number }}
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 90
      
      # Clean up sensitive files
      - name: Clean up
        if: always()
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
      
      # Create GitHub Release for tags
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-android
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Build summary
        run: |
          if [[ "${{ needs.build-android.result }}" == "success" ]]; then
            echo "‚úÖ Android build completed successfully!"
            echo "üì¶ APK and App Bundle artifacts are available for download."
          else
            echo "‚ùå Android build failed. Please check the logs."
            exit 1
          fi
