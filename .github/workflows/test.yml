name: Automated Testing

# Trigger on push to any branch and all pull requests
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

# Cancel in-progress runs when a new workflow with the same group is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Flutter ${{ matrix.flutter-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    
    # Test on multiple Flutter versions
    strategy:
      fail-fast: false
      matrix:
        flutter-version: ['stable', 'beta']
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.flutter-version }}
          cache: true
          cache-key: flutter-${{ matrix.flutter-version }}-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter-${{ matrix.flutter-version }}
      
      # Verify Flutter installation
      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v
      
      # Get Flutter dependencies with caching
      - name: Get dependencies
        run: flutter pub get
      
      # Verify dependencies are properly installed
      - name: Verify dependencies
        run: flutter pub get --dry-run
      
      # Run Flutter analyze to check for code issues
      - name: Run Flutter analyze
        run: flutter analyze --no-fatal-infos
        continue-on-error: ${{ matrix.flutter-version == 'beta' }}
      
      # Run tests with coverage
      - name: Run tests with coverage
        run: flutter test --coverage --reporter=expanded
        continue-on-error: ${{ matrix.flutter-version == 'beta' }}
      
      # Upload coverage to Codecov (only for stable channel)
      - name: Upload coverage to Codecov
        if: matrix.flutter-version == 'stable' && success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: flutter-${{ matrix.flutter-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      # Generate coverage report as artifact
      - name: Generate coverage HTML report
        if: matrix.flutter-version == 'stable' && success()
        run: |
          flutter pub global activate coverage
          flutter pub global run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --packages=.dart_tool/package_config.json \
            --report-on=lib
      
      # Upload coverage reports as artifacts
      - name: Upload coverage reports
        if: matrix.flutter-version == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.flutter-version }}
          path: coverage/
          retention-days: 30
      
      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.flutter-version }}
          path: test/
          retention-days: 7

  # Summary job to check if all tests passed
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "✅ All tests passed successfully!"
            exit 0
          else
            echo "❌ Some tests failed. Please check the logs above."
            exit 1
          fi
