name: gud_app
description: GUD Express Trucking Management App - Production Ready
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Updated for Flutter 3.24.0 web compatibility
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0
  firebase_messaging: ^15.1.3  # Push notifications
  firebase_crashlytics: ^4.1.3  # Crash reporting
  firebase_analytics: ^11.3.3  # Analytics
  firebase_app_check: ^0.3.1+3  # App Check for security
  
  # Location & Maps
  geolocator: ^10.1.0  # GPS location tracking
  google_maps_flutter: ^2.9.0  # Google Maps integration
  flutter_background_geolocation: ^4.16.2  # Background location tracking
  geofence_service: ^5.2.5  # Geofencing
  
  # Authentication
  google_sign_in: ^6.2.1  # Google OAuth
  sign_in_with_apple: ^6.1.2  # Apple Sign In
  
  # Utilities
  image_picker: ^1.1.2
  intl: ^0.19.0
  url_strategy: ^0.2.0  # For clean PWA URLs
  shared_preferences: ^2.3.2  # Local storage
  flutter_local_notifications: ^17.2.3  # Local notifications
  permission_handler: ^11.3.1  # Permission management
  
  # Advanced Features
  local_auth: ^2.1.0  # Biometric authentication
  share_plus: ^7.2.0  # Share functionality
  path_provider: ^2.1.0  # File system paths
  pdf: ^3.10.0  # PDF generation
  csv: ^5.1.0  # CSV export
  image_cropper: ^5.0.0  # Image cropping
  cached_network_image: ^3.3.0  # Image caching
  flutter_image_compress: ^2.1.0  # Image compression
  printing: ^5.11.1  # PDF printing
  
  # Offline Support
  hive: ^2.2.3  # Local database
  hive_flutter: ^1.1.0  # Hive Flutter integration
  connectivity_plus: ^5.0.2  # Network connectivity
  workmanager: ^0.5.1  # Background tasks
  
  # Configuration
  flutter_dotenv: ^5.1.0  # Environment variables

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0  # Mocking for tests
  mocktail: ^1.0.1  # Alternative mocking library
  build_runner: ^2.4.0  # Code generation
  hive_generator: ^2.0.0  # Hive code generation
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
